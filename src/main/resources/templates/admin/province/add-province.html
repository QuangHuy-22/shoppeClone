<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/admin-layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
	<div layout:fragment="content">
		<form id="addProvinceForm">
			<div class="form-group">
			<h3> Thêm tỉnh mới </h3>
				
				<label>Tên tỉnh</label>
				<input name="name" class="form-control name"
					placeholder="Tên tỉnh" />
			</div>

			<div class="form-group">
				<label>Mã Tỉnh</label>
				<input name="code" class="form-control code" placeholder="Mã tỉnh" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Tạo tỉnh
				</button>
			</div>
		</form>

		<script>
			/* code javascript here */
			
			const form = document.querySelector("#addProvinceForm");
			form.addEventListener('submit', (e) => {
				e.preventDefault();
				const formValue = formToObject("#addProvinceForm");
				post('/admin/api/v1/provinces', formValue)
				.then(response => {
					window.location.href = "/admin/provinces/search";
				});
			})
			
		</script>
	</div>
